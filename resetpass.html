<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#nav-sidebar").load("nav-sidebar.html");
        });
    </script>

<style>
    html,
    body {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
    }

    nav a {
        margin-left: auto;
        background-image: url('images/Default_pfp.svg.png');
        background-size: contain;
        background-position: center;
        text-decoration: none;
        height: 2rem;
        width: 2rem;
        max-height: 50px;
        margin-right: 2%;
        border-color: transparent;
    }

    nav {
        position: relative;
        z-index: 1;

    }

    nav {
        background-color: #0066A7;
    }

    ul {
        text-decoration: none;
        list-style: none;
        padding-left: 0;
        padding-right: 0;
        width: 100%;
        height: 100%;
    }

    ul li {
        height: 6%;
        width: 100%;
    }

    .sidebar {
        width: 15%;
        position: fixed;
        z-index: 2;
        top: 0;
        left: 0;
        display: block;
    }

    .sidebar-img {
        width: 35%;
        padding-right: 0px;
    }

    .sidebar h4 {
        font-size: 1.2rem;
        font-weight: bold;
        color: #0066A7;
    }

    .sticky-top {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        z-index: 0;
    }

    li a {
        text-decoration: none;
        color: #6C757D;
        font-weight: bold;
    }

    li img {
        width: 10%;
    }

    li {
        font-size: 90%;
        padding-left: 0;
        padding-top: 1rem;
        padding-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: left;
    }

    .content {
        width: 100%;
        background-color: #E9EAEB;
        padding-left: 19%;
    }

    .bg-img {
        width: 100%;
        height: 13%;
        background-image: url('images/profile_div_bg.jpg');
        background-size: 100%;
    }

    li:hover {
        background-color: #E9EAEB;
    }

    li:hover a {
        color: #0066A7;
    }

    h1 {
        color: #0066A7;
        font-weight: bold;
    }

    .tg-btn {
        background-image: url('sidebar icons/icons8-menu-squared-50.png');
        border: 0;
        width: 40px;
        height: 40px;
        background-color: unset;
        background-size: 40px;
    }

    h2 {
        position: absolute;
        top: 14%;
        left: 15%;
    }

    .floatingselect {
        z-index: 1;
    }

    .close-btn {
        background-image: url('images/icons/close.png');
        border: 0;
        width: 20px;
        height: 20px;
        background-color: unset;
        background-size: 21px;
        margin-left: auto;
    }

    .input-group-text {
        border-radius: 0px 8px 7px 0px;
        background: white;
        border-left: 0;
        height: 1.5rem;
        padding: 0.392rem 0.75rem;
        border-left: none;
    }
    .form-control{
        height: 31px;
    }
    
    .input-group span img{
        width: 13px;
    }
    .input-group span{
        height : 31px;
    }
    
    @media (max-width: 992px) {
        li {
            font-size: 70%;
        }

        h2 {
            font-size: 1.5rem;
        }

        .sidebar {
            display: none;
        }


    }

    @media (max-width: 767px) {

        .content {
            padding-left: 7%;
        }

        h2 {
            left: 20%;
            font-size: 1.3rem;
        }

        .sidebar h4 {
            font-size: 0.7rem;
        }


    }

    @media (max-width: 678px) {

        li a {
            text-decoration: none;
            color: #6C757D;
            font-weight: bold;
            /* visibility: hidden; */
            display: none;
        }

        li {
            display: flex;
            /* align-items: center; */
            justify-content: center;
            /* padding-bottom: 25%; */
        }

        li img {
            width: 25%;
        }

        .sidebar h4 {
            display: none;
        }

        .sidebar-img {
            width: 96%;
            padding-left: 32%;
        }
    }
</style>


<body>
    <div class="container-fluid w-100 h-100 p-0">
        <div id="nav-sidebar"></div>
        <div class="row p-0 h-100 d-flex">
            
            <div class="content pt-3 ">
                <div class="mb-4">
                    <h1>Change Password</h1>
                </div>
                <div class="w-50 h-25 ">
                    <div class="row d-flex flex-column mt-3">
                        <small class="mb-2">Enter a new password to update your account credentials</small>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Current password*" aria-label="" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2"><img src="images/eye_15732976.png"   alt=""></span>
                          </div>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="New password*" aria-label="" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2"><img src="images/eye_15732976.png" alt=""></span>
                          </div>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="New Password*" aria-label="" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2"><img src="images/eye_15732976.png"  alt=""></span>
                          </div>
                          <div class="d-flex">
                              <!-- <button type="button" class="btn btn-primary me-2">submit</button> -->
                              <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
                                submit
                              </button>
                              <button type="button" class="btn btn-outline-primary">cancel</button>
                          </div>
                    </div>
                </div>

            </div>
        </div>
        
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        
        <div class="modal-body d-flex flex-column align-items-center justify-content-center">
            <img src="images/icons/icons8-alert-48.png" style="width:70px" class="mb-1"alt="">
            <h5 class="mb-2">Are you sure you want to logout?</h5>
            <div>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-outline-primary">No</button>
            </div>
        </div>
       
      </div>
    </div>
  </div>


  <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  <script src="js/rstpwd.js"></script>
        
        </div>
</body>

</html>
