<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        html,body{
            height: 100%;
            width: 100%;
            /* overflow: hidden; */
        }
        .img-container img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .container-fluid{
            overflow: hidden;
        }
        .form-container{
            background-color: #D8EFF7;
            
        }
        .logo-img{
            width: 14%;
            height: auto;
        }
        .ps-label{
            font-size: 36px;
            color: #1D7BB9;
        }
        input{
            height: 25%;
        }
        .input-group{
            
        }

    </style>
<body>
    
    <div class="container-fluid vh-100 p-0">
        <div class="row h-100">
            <div class="col-lg-6 col-md-6 img-container p-0">
              <img src="images/dominos_background.jpg" alt="">
            </div>
            <div class="col-lg-6 col-md-6 form-container d-flex align-items-center justify-content-center">
                <div class="pizashop-logo mb-4">
                </div>
                <div class="d-flex flex-column align-items-center">
                    <div class="d-flex align-items-center justify-content-center">
                        <img src="images/logos/pizzashop_logo.png" class="logo-img" alt="Company Logo"/>
                        <label for="" class="ps-label">PIZZASHOP</label>
                    </div>
                    <form class="myForm form-group w-75 mt-4" action="dashboard-responsive.html">
                        <label for="" class="login-text mb-3">Welcome,</label>
                        <!-- <input type="text" class="form-control mb-4" placeholder="Username" required /> -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="emailInput" placeholder="Email" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2" style="
                                border-radius: 0px 8px 7px 0px;
                                background: white;
                                border-left-: 0;
                                padding: 0.264rem 0.75rem;
                                border-left: none;
                            "><img src="images/image.png" style="width:25px;" alt=""></span>
                            </div>
                          </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2" style="
                                border-radius: 0px 8px 7px 0px;
                                background: white;
                                border-left-: 0;
                                padding: 0.264rem 0.75rem;
                                border-left: none;
                            "><img src="images/eye_15732976.png" style="width:25px;" alt=""></span>
                            </div>
                          </div>
                        <div class="d-flex flex-row justify-content-between mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                                </label>
                              </div>
                          <div class="forgot-password mt-2">
                            <a href="forgetpass.html">Forgot Password?</a>
                          </div>
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="RedirectTopage()" >Login</button>
                        
                      </form>
                </div>
            </div>
        </div>
    </div>  


    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
        const inputField = document.getElementById('myInput');
        const warningMessage = document.getElementById('warning');

    if (inputField.value.trim() === '') {
        warningMessage.style.display = 'block';
        event.preventDefault(); // Prevent form submission
    } else {
        warningMessage.style.display = 'none';
    }
});

function RedirectTopage(){
    window.location.href="dashboard.html";
}

    </script>
</body>
</html>
